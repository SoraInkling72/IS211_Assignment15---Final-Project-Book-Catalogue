<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue Dashboard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Book Catalogue Dashboard</h1>
		<!-- Display any flash messages -->
		{% with messages = get_flashed_messages() %} {% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %} {% endwith %}
	<table id="student_book_catalogue">
		<thead>
			<tr>
				<th scope="col">Title</th>
				<th scope="col">Author(s)</th>
				<th scope="col">Page Count</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id='title'> </td>
				<td id='authors'> </td>
				<td id='page_count'> </td>
				<td>
					<form action="/delete_book/{{ index0 }}" method="post">
            		<button type="submit">Delete</button>
					</form>
          		</td>
			</tr>
		</tbody>
	</table>
	<div>
	<script>
		$(document).ready(function() {
			$.getJSON("booklist.json", function(data) {
				$.each(data, function (key, value) {
					$('title').append(value.title + "<br>");
					$('authors').append(value.authors + "<br>");
					$('page_count').append(value.page_count + "<br>");
				});
			});
		});
	</script>
	</div>
<br>
<div>
    <button onclick="location.href='/add_to_catalogue'">Add Book</button>
</div>
</body>
</html>
